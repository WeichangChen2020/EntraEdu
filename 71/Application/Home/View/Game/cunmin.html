<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<!-- <meta http-equiv="refresh" content="5">   5秒自动刷新-->    
</head>
<body>
<input type="text" name="fangjianhao" value="{$fangjianhao}" hidden="hidden">

你是渣渣村民
<div class="yuyin" style="display:{$flag}">

	<span>房主操作</span>

	<button id="tianliangle">天亮了（先竞选警长），查看昨晚情况</button></br> 
	<span id="zuowansideshi"></span>  

	
	
	
	<script type="text/javascript">
	$("#tianliangle").click(function(event){
		$.ajax({
			type:"POST",
			url:"{:U('Game/tianliangle')}",
			success:function(siderenshi)
			{
				$("#zuowansideshi").html("昨晚死的人是"+siderenshi+"号");
			}
		});
	});

	</script>
	</br>

	<input type="text" id="fangzhutoupiao">
	<button type="submit" id="piao">票他出去</button>
	<script type="text/javascript">
		$("#piao").click(function(event){
			$.ajax({
				url:"{:U('Game/toupiao')}",
				type:"POST",
				data:{fangzhutoupiao:$("#fangzhutoupiao").val()}
				
			});
			alert("已投");
		});

	</script>
	</br>
	<audio src="__PUBLIC__/music/langrensha.mp3" controls="controls"></audio>  <!--黑闭，狼杀,女巫，预言家，天亮睁眼，竞选警长，昨晚 -->
</div>







</body>
</html>
