<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>
<body>
<div class="yuyin" style="display:{$flag}">

	<span>房主操作</span>
	<audio></audio> 
	<button id="tianliangle">天亮了（先竞选警长），查看昨晚情况</button></br> 
	<span id="zuowansideshi"></span>  

	<audio></audio>  <!--黑闭，狼杀,女巫，预言家，天亮睁眼，竞选警长，昨晚 -->
	
	
	<script type="text/javascript">
	$("#tianliangle").click(function(event){
		$.ajax({
			type:"POST",
			url:"{:U('Game/tianliangle')}",
			success:function(siderenshi)
			{
				$("#zuowansideshi").html("昨晚死的人是"+siderenshi+"号");
			}
		});
	});

	</script>
	</br>

	<input type="text" id="fangzhutoupiao">
	<button type="submit" id="piao">票他出去</button>
	<script type="text/javascript">
		$("#piao").click(function(event){
			$.ajax({
				url:"{:U('Game/toupiao')}",
				type:"POST",
				data:{fangzhutoupiao:$("#fangzhutoupiao").val()}
				
			});
			alert("已投");
		});

	</script>
</div>
</br>
</br>
<span>请验人</span></br>
<input type="text" id="yanren" name="yanren">
<button id="yan">验!</button>
<span id="shenfen"></span>

<script type="text/javascript">
	$("#yan").click(function(event){
		var yanren=$("#yanren").val();
		$.ajax({
			type:"POST",
			url:"{:U('Game/yyj')}",
			data:{yan1:yanren},

			success:function(shenfen){
				$("#shenfen").html("他是个"+shenfen);
				
				$("#yan").hide();
			}


		});
	})
</script>





</body>
</html>
