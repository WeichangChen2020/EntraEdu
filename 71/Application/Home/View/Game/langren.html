<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>
<body>





<div id="langrenbufen">
<span>请杀人（一只狼输入即可）</span>

	填写要杀人的序号：
	<input type="text" name="siren" id="siren">
	<button type="submit" id="sha">杀！</button>
	<script type="text/javascript">
	
	$("#sha").click(function(event){
		var siren=$("#siren").val();


		$.ajax({
			type:"POST",
			data:{data1:siren},
			url:"{:U('Game/langren2')}"
			
		});
		alert("已杀人");
	});
	</script>
</div>

<div id="normal">

	
</div>

<div class="yuyin" style="display:{$flag}">

	<span>房主操作</span>
	<audio src="__PUBLIC__/music/langrensha.wav"></audio> 
	<button id="tianliangle">天亮了（先竞选警长），查看昨晚情况</button></br> 
	<span id="zuowansideshi"></span>  

	
	
	
	<script type="text/javascript">
	$("#tianliangle").click(function(event){
		$.ajax({
			type:"POST",
			url:"{:U('Game/tianliangle')}",
			success:function(siderenshi)
			{
				$("#zuowansideshi").html("昨晚死的人是"+siderenshi+"号");
			}
		});
	});

	</script>
	</br>

	<input type="text" id="fangzhutoupiao">
	<button type="submit" id="piao">票他出去</button>
	<script type="text/javascript">
		$("#piao").click(function(event){
			$.ajax({
				url:"{:U('Game/toupiao')}",
				type:"POST",
				data:{fangzhutoupiao:$("#fangzhutoupiao").val()}
				
			});
			alert("已投");
		});

	</script>
	</br>
	<audio src="__PUBLIC__/music/langrensha.wav" controls="controls"></audio>  <!--黑闭，狼杀,女巫，预言家，天亮睁眼，竞选警长，昨晚 -->
</div>





</body>
</html>
