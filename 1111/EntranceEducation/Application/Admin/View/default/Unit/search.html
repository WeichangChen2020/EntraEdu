<style>
	input{
		border: 0;
		height: 200px;
		width: 100px;
		word-break:break-all;
	}
	textarea{
		text-align: center;
		display: table-cell;
		vertical-align: middle;
		border: 0;
	}

</style>
<div class="aright">

<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
  <legend>搜索</legend>
</fieldset>

<form method="post" action="" class="aform cl">
	
	<div class="layui-form-item">
        <div class="layui-input-block" style="margin: 20 0;">
          <!--<button id="submit" class="layui-btn" lay-submit="" lay-filter="formDemo">搜索</button>-->
          <button class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
        </div>
    </div>
   

    <if condition="$result eq null"> 
        <h1>没有查询到数据</h1>
    <else />

       <table width="100%">
            <tbody>
                <tr>
                    <th width="5%" align="center" >id</th>
                    <th width="5%" align="center">题目章节</th>
                    <th width="5%" align="center">题目类型</th>
                    <th width="35%" align="center">题干内容</th>
                    <th width="10%" align="center">选项A</th>
                    <th width="10%" align="center">选项B</th>
                    <th width="10%" align="center">选项C</th>
                    <th width="10%" align="center">选项D</th>
                    <th width="15%" align="center">操作</th></tr>
                <volist name="questionList" id="questionList" empty="暂时没有数据" >
                    <tr>
                        <td style="padding-left: 20px;">{$questionList.id}</td>
                        <td align="center">{$questionList.chapter}</td>
                        <td align="center">{$questionList.type|get_ques_type=###}</td>
                        <td align="center">{$questionList.contents}</td>
                        <td align="center">{$questionList.option_a}</td>
                        <td align="center">{$questionList.option_b}</td>
                        <td align="center">{$questionList.option_c}</td>
                        <td align="center">{$questionList.option_d}</td>
                        <td align="center">
                            <a href="{:U('Unit/edit', array('id'=>$questionList['id']))}">修改</a>|<a href="{:U('Unit/delete', array('id' => $questionList['id']))}" onclick="return confirm('您确定删除吗？');">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </if>
	 
</form>
     <div class="pages">
     {$page}
     </div>

</script>
</div>
