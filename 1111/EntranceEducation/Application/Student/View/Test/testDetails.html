<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试统计</title>
    <include file="./Public/html/_head.html"/>
    <link href="__PUBLIC__/css/exercise.css" type="text/css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="__PUBLIC__/css/style.css"> -->
    <!-- <link rel="stylesheet" href="__PUBLIC__/css/pages.css"> -->
    <script src="__PUBLIC__/font/iconfont.js"></script>

    <style>
        .cell_top{margin-top:0px;}
        .people{margin-left: 30px;}
        .content {margin: 0 20px 10px 20px;}
        .weui-badge {display: initial;}
    </style>

  </head>

  <body ontouchstart>
    <include file="./Public/html/_refresh.html"/>
    <header class='demos-header'>
      <h1 class="demos-title">测试统计</h1>
    </header>

    <volist name="quesList" id="quesList" empty="没有试题信息">
      <div class="weui_cells weui_cells_form cell_top">
        <div class="content">
          <div class="weui_cell weui_cell_switch">
            <!-- <div class="weui_cell_hd weui_cell_primary">{$i}.</div> -->
            <div class="weui_cell_ft">
                <!-- <input class="weui_switch" type="checkbox" > -->
                <div class="quesId">{$quesList.id}</div>
            </div>
          </div>

          <div class="c-pic">
            {$i}.<span class="weui-badge" style="margin-right: 5px;">{$quesList['type']|getQuestionType=###}</span><br>
            <img src="{$quesList.contents}" style="width: 100%;">
          </div>
          <div class="c-table">
            <!-- option exit -->

            <div class="weui_cells weui_article cell_top" style="padding:0px; left:15px;">
              <div>
                标准答案：{$quesList.rightAnswer}
              </div>
            </div>           

          </div> 
        </div>          
      </div>
      <div class="weui_cells weui_article cell_top" style="padding:0px; left:5px;">
          <div>
            <if condition="$quesList.type eq '1'">
              <span class="people">A：{$quesList.optionA}人</span>
              <span class="people">B：{$quesList.optionB}人</span>
              <span class="people">C：{$quesList.optionC}人</span>
              <span class="people">D：{$quesList.optionD}人</span>
            <elseif condition="$quesList.type eq '2'"/>
              <span class="people">对：{$quesList.optionR}人</span>
              <span class="people">错：{$quesList.optionW}人</span>
            <else />
              <span class="people">多选题暂不统计</span>
            </if>
          </div>
      </div>
    </volist>
  </body>
</html>
<include file="./Public/html/_foot.html"/>
<include file="./Public/html/_refreshJs.html"/>
