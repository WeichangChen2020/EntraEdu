<!DOCTYPE html>
<html>

<head>
    <title>平台互动</title>
    <include file="./Public/weui2.0/__head.html"/>
    <link href="__PUBLIC__/css/exercise.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <link rel="stylesheet" href="__PUBLIC__/css/pages.css">
    <style type="text/css">.icon { width: 20px; height: 20px; float: left; margin-top: 0; margin-right: 5px; vertical-align: -0.15em; fill: currentColor; overflow: hidden; } .bar {position:relative;padding: 0; padding: 0 15px; background-color:#fbf9fe; color: #476777; } .title {background-color:#fbf9fe; color: #476777;border-bottom: 1px solid #d9d9d9;left:10px;} .bar .icon {margin: 10px 0; padding: 0; } .weui-cells:before { display: none; } .weui-cells { margin-top: 0px; } .page__bd .weui-cells:nth-child(1):before{ display: block; } .weui_media_desc { color: #999; font-size: 13px; } .weui_media_title { font-weight: 500; } .c-button { position: fixed; bottom: 0px; width: 100%; font-size: 20px; } .bot{ height: 47px; } </style>
    <script src="__PUBLIC__/font/iconfont.js"></script>    
</head>
<body ontouchstart>


    <header class="bar bar-nav">
        <div class="title">平台互动</div>
        <if condition="$isTeacher eq true">
            <a href="{:U('Teacher/index',array('openId'=>session('openId')))}" class="pull-left">
                <svg class="icon icon-left .icon-title" aria-hidden="true"><use xmlns:xlink="" xlink:href="#icon-fanhui"></use></svg>
            </a>
        <else />
            <a href="{:U('User/index',array('openId'=>session('openId')))}" class="pull-left">
                <svg class="icon icon-left .icon-title" aria-hidden="true"><use xmlns:xlink="" xlink:href="#icon-fanhui"></use></svg>
            </a>
        </if>
    </header>        
    <div class="bd">
        <div class="page__bd">
            <volist name="list" id="list" key="k" empty="没有查到信息">
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="{:U('Chat/detail',array('id'=>$list['id']))}">
                        <div class="weui_media_bd" style="width:100%">
                            <h4 class="weui_media_title">{$list.title}</h4>
                            <ul class="weui-media-box__info" style="margin-top: 0px;">
                                <li class="weui-media-box__info__meta author" style="text-align: left;
                                width: 15%;">{$list.name}</li>
                                <li class="weui-media-box__info__meta time" style="width: 50%;text-align: left;">{$list.time}</li>
                            </ul>
                        </div>
                        <div class="weui-cell__ft">Re:{$list.reNum}</div>
                    </a>
                </div> 
            </volist>
            <!-- 下面div是为了防止按钮挡住文字 -->
            <div class="bot"></div>
            <a class="c-button" href="{:U('Chat/create')}">写帖子</a>
        </div>
    </div>
</body>

</html>
<include file="./Public/html/_foot.html"/>
