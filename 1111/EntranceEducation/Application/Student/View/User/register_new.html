<script src="__PUBLIC__/js/city-picker.js"></script>

<script>
    var data = {};

    var title=document.getElementById("title");
    var submit=document.getElementById("submit");

    var college,banji;//定义全局变量

    $("#home-city").cityPicker({
        title: "请选择教师课堂",
        showDistrict: false,
        onChange: function(picker, values, displayValues) {
            college = displayValues[0];
            banji = displayValues[1];
            // console.log(displayValues);
        }
    });
    $('#submit').click(function(){
        // alert("message?: DOMString");
        url  = "{:U('User/index')}";

        var name = $("#name").val();
        // var banji = $('#home-city').val();
        var number = $('#number').val();
        if(!name) {
            $.toptip('请输入姓名');
            return false;
        }
        else if(!banji){
            $.toptip('请选择班级');
            return false;
        }
        else if(!number){
            $.toptip('请输入学号');
            return false;
        }
        else {
            /*=============上传数据==========*/
            data = {
                'openId' : '{$openId}',
                'name'   : name,
                'college': college,
                'banji'  : banji,
                'number' : number,
                'is_newer':1,
            }
        }
        $.post(url,data,function(res){
            if(res != 'success') {
                $.alert(res,"确定");
            } else {
                $.showLoading();
                setTimeout(function() {
                    $.hideLoading();
                    $.toast("注册成功");
                    window.location.href="{:U('User/index', array('openId'=>$openId))}";
                }, 1000)
            }
        });


    });

</script>
