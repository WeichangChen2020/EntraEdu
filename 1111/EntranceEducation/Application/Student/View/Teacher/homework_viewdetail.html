
<!-- 浏览作业 -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <include file="./Public/html/_head.html"/>
  </head>

  <body ontouchstart>
    <include file="./Public/html/_refresh.html"/>
    <header class='demos-header'>
      <h1 class="demos-title">浏览作业</h1>
    </header>

    <script src="http://jqweui.com/dist/lib/jquery-2.1.4.js"></script>
    <script src="http://jqweui.com/dist/js/jquery-weui.js"></script>
    <script src="http://jqweui.com/dist/lib/fastclick.js"></script>

        <volist name="homeworkList" id="data">
            <div>
                <img src="{$data.right_answer}" style="display:block;margin: auto;"> 
                <br>
                <if condition="$data.imgurl neq ''" >
                    <img src="{$data.imgurl}" style="display:block;max-width:100%;margin: auto;" id="tom{$key}"> 
                <else />
                    他没有提交该题
                </if> 
                <script>
                    $(function() {
                        FastClick.attach(document.body);
                    });
                </script>
                <script src="http://jqweui.com/dist/js/swiper.js"></script>
                <script>
                    var tom{$key} = $.photoBrowser({
                        items: [
                        "{$data.imgurl}",
                        ],
                        onSlideChange: function(index) {
                            console.log(this, index);
                        },
                        onOpen: function() {
                            console.log("onOpen", this);
                        },
                        onClose: function() {
                            console.log("onClose", this);
                        }
                    });
                    $("#tom{$key}").click(function() {
                        tom{$key}.open();
                    });
                </script>

                  <!-- <script src="http://jqweui.com/dist/lib/fastclick.js"></script> -->
                <div class="weui_media_box weui_media_text" style="padding:0; position:inherit">
                  <p class="weui_media_desc">作业得分：{$data.mark}</p>
                  <ul class="weui_media_info">
                    <li class="weui_media_info_meta">批改人</li>
                    <li class="weui_media_info_meta">{$data.correcter}</li>
                    <li class="weui_media_info_meta weui_media_info_meta_extra"><if condition="$data.correcter eq '未批改'">提交时间：{$data.time}<else/>批改时间：{$data.correctTime}</if></li>
                  </ul>
                </div>
            </div>
            <br>
            <hr>
        </volist>
    </empty> 
    <a href="{:U('homework_list_correct')}?homeworkoid={$homeworkoid}&openId={$homeworkList['0']['openId']}" class="weui_btn weui_btn_primary">重新批改</a> 
    <include file="./Public/html/_foot.html"/>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

     </body>
     </html>
