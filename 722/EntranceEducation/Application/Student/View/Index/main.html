            <a href="{:U('Exercise/index')}" class="weui-grid js_grid">

                <p class="weui-grid__label">自由练习</p></a>
            <a href="{:U('Exam/listExam')}" class="weui-grid js_grid">

                <p class="weui-grid__label">模拟考试</p></a>
            <a href="{:U('Rework/chose')}" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    
                      <svg class="icon" aria-hidden="true"><use xmlns:xlink="" xlink:href="#icon-mistakebook"></use></svg>  

                </div>
                <p class="weui-grid__label">错题回顾</p></a>
        </div>

		<div class="weui-cells__title" style="border: 0;">与我相关</div>
        <div class="weui-grids">
            <a href="{:U('Record/record')}" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <svg class="icon" aria-hidden="true">
                        <use xmlns:xlink="" xlink:href="#icon-lianxi"></use>
                	</svg></div>
                <p class="weui-grid__label">答题记录</p>
            </a>
            <a href="{:U('Collect/recordList')}" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <svg class="icon" aria-hidden="true">
                        <use xmlns:xlink="" xlink:href="#icon-shoucang1"></use>
                	</svg></div>
                <p class="weui-grid__label">我的收藏</p>
            </a>            
            <a href="{:U('Ranknew/rankSchool')}" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <svg class="icon" aria-hidden="true">
                        <use xmlns:xlink="" xlink:href="#icon-rank"></use>
                    </svg></div>
                <p class="weui-grid__label">成绩与排名</p>
            </a>
            <a href="javascript:alert('尚未开放！');" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <svg class="icon" aria-hidden="true">
                        <use xmlns:xlink="" xlink:href="#icon-exam"></use>
                    </svg></div>
                <p class="weui-grid__label">考试</p>
            </a>
        </div>



        
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="" class="weui-footer__link">新生入学考试系统 首页</a></p>
            <p class="weui-footer__text">Copyright © 2017 浙江工商大学学生处</p></div>
