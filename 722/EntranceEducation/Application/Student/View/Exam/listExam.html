<!DOCTYPE html>
<html>
    
    <head>
        <title>模拟考试</title>
        <include file="./Public/weui2.0/__head.html"/>
        
         <style type="text/css">
            .icon {width: 20px; height: 20px; float: left; margin-top: 0; margin-right: 5px; vertical-align: -0.15em; fill: currentColor; overflow: hidden; }
        </style>
    
        <script src="__PUBLIC__/font/iconfont.js"></script>

        
    
    <body ontouchstart>

        <!-- <header class='demos-header'>
            <h1 class="demos-title">列表</h1></header> -->
        <div class="bd">
            <div class="page__bd">

                <div class="weui-cells__title">考试列表</div>
                <div class="weui-cells">
                    <volist name="examid" id="examid" key="k">
                        <a class="weui-cell weui-cell_access" href="{:U('Exam/index', array('examid'=>$examid['examid']))}">                          
                            <div class="weui-cell__bd">
                                <p>{$examid['examTitle']['title']}</p>
                            </div>
                            <div class="weui-cell__ft">
                                <if condition="$examid['history'] eq 0">
                                    <p>未做</p>
                                <else /> 
                                    <p>已做</p>
                                </if>
                            </div>
                        </a>
                    </volist>                    
                </div>
            </div>
        </div>
    </body>

</html>
<include file="./Public/html/_foot.html"/>
