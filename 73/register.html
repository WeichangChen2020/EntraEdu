<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- 你的HTML代码 -->
    <header>
        <div class="logo">
            三位一体报名系统
        </div>
        <div class="nav">
            <span class="layui-breadcrumb" lay-separator="|">
      <a href="">注册</a>
      <a href="">登录</a>
    </span>
        </div>
    </header>
    <div class="content">
        <div class="login">
            <div class="login_header">
                <i class="layui-icon">&#xe612;</i>
                <span>用户注册 / USER REGISTER</span>
            </div>
            <div class="login_form">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" lay-filter="formDemo">发送验证码</button>
                             <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="layui/layui.js"></script>
    <script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'element', 'carousel', 'jquery'], function() {
        var layer = layui.layer;
        //layer.msg('Hello World');
        var form = layui.form;
        var element = layui.element;
        var carousel = layui.carousel;
        $ = layui.jquery;
        ////建造实例
        carousel.render({
            elem: '#test1',
            width: '100%' //设置容器宽度
                ,
            height: '300px',
            arrow: 'hover' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
    </script>
</body>

</html>
