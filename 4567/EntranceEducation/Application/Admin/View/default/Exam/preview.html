<div class="aright">
<div class="arz" style="float: left;margin: 0px 20px 20px 30px;">
    <a href="{:U('User/index')}">注册名单({$num['registerCount']|default='0'})</a>
    <a href="{:U('User/unRegister')}" style="margin-left: 20px;">未注册名单({$num['unRegistCount']|default='0'})</a>
</div>
<form method="post" class="aform cl" action="/admin/admin.php?m=Admin&amp;c=article&amp;a=deletes">
<table width="100%">
      <tbody><tr>
        <th width="10%" align="center">编号</th>
        <th width="15%" align="center">姓名</th>
        <th width="20%" align="center">班级</th>
        <th width="20%" align="center">学号</th>
        <th width="20%" align="center">操作</th>
      </tr>
      <volist name="userList" id="userList" empty="暂时没有数据" >
          <tr>
            <td align="center">{$key+1}</td>
            <td align="center">{$userList.name}</td>
            <td align="center">{$userList.class}</td>
            <td align="center">{$userList.number}</td>
            <td align="center"><a class="layui-btn layui-btn-primary" href="{:U('previewExamQues', array('examid'=>I('id')))}">预览</a>
            </td>
          </tr>
        </volist>
  </tbody></table>
  <div class="pages">
     {$page}
     </div> 
<div class="layui-form-item">
    <div style="margin-top: 66px;">
      <a class="layui-btn" href="{:U('User/export', array('type'=>$export))}" type="submit">导出</a>
    </div>
</div>
 </form>
</div>
