<div class="aright">

<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
  <legend>修改考试信息</legend>
</fieldset>

<form class="layui-form bform" method="post" action="/admin/admin.php?m=Admin&amp;c=navtop&amp;a=doadd" enctype="multipart/form-data">

  <div class="layui-form-item">
    <label class="layui-form-label">考试名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required="" lay-verify="required" placeholder="必填内容" value={$info.title} autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-block">
      <input type="datetime-local" name="sort" value="{$info.start_time|date="Y-m-d", ###}T{$info.start_time|date="H:i", ###}" autocomplete="off" class="layui-input">
    </div>
  </div>

<!-- value="{$info.start_time|date="Y-m-d", ###}"  -->

  <div class="layui-form-item">
    <label class="layui-form-label">考试时长（分钟）</label>
    <div class="layui-input-block">
      <input type="text" name="sort" value="{$info.set_time}" autocomplete="off" class="layui-input">
    </div>
  </div>

 

  <div class="layui-form-item">
    <label class="layui-form-label">是否开启</label>
    <div class="layui-input-block">
      <input type="radio" name="show" value="{$info.is_on}" title="开启" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>开启</span></div>
      <input type="radio" name="show" value="{$info.is_on}" title="关闭"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>关闭</span></div>
    </div>
  </div>


  <div class="layui-form-item" >
    <div class="layui-input-block">
	  <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
      <button class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1)">返回</button>
    </div>
  </div>

</form>
<script>
layui.use('form', function(){
  var form = layui.form();
});
</script>
</div>
