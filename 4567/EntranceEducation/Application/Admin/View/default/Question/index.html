<style>
    div{
        display: inline-block;
    }
</style>
<div class="aright">
    <div class="arz cl"><a href="{:U('Question/search')}"><i class="layui-icon"></i><!-- i标签里面是一个不能识别的字符 -->搜索</a></div>
    <div class="arz cl"><a href="{:U('Question/add')}"><i class="layui-icon"></i>添加</a></div>
    <form method="post" class="aform cl">
        <table width="100%">
            <tbody>
                <tr>
                    <th width="10%" align="center" >id</th>
                    <th width="10%" align="center">题目章节</th>
                    <th width="10%" align="center">题目类型</th>
                    <th width="45%" align="center">题干内容</th>
                    <th width="10%" align="center">正确选项</th>
                    <th width="15%" align="center">操作</th></tr>
                <volist name="questionList" id="questionList" empty="暂时没有数据" >
                    <tr>
                        <td style="padding-left: 20px;">{$questionList.id}</td>
                        <td align="center">{$questionList.chapter}</td>
                        <td align="center">{$questionList.type|get_ques_type=###}</td>
                        <td align="center">{$questionList.contents}</td>
                        <td align="center">{$questionList.right_answer}</td>
                        <td align="center">
                            <a href="{:U('Question/edit', array('id'=>$questionList['id']))}">修改</a>|<a href="{:U('Question/delete', array('id' => $questionList['id']))}" onclick="return confirm('您确定删除吗？');">删除</a>
                        </td>
                    </tr>
                </volist>



               
            </tbody>

            <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-1"><span class="layui-laypage-count">共 100 条</span><a href="javascript:;" class="layui-laypage-prev layui-disabled" data-page="0">上一页</a><span class="layui-laypage-curr"><em class="layui-laypage-em"></em><em>1</em></span><a href="javascript:;" data-page="2">2</a><a href="javascript:;" data-page="3">3</a><a href="javascript:;" data-page="4">4</a><a href="javascript:;" data-page="5">5</a><span class="layui-laypage-spr">…</span><a href="javascript:;" class="layui-laypage-last" title="尾页" data-page="10">10</a><a href="javascript:;" class="layui-laypage-next" data-page="2">下一页</a><span class="layui-laypage-limits"><select lay-ignore=""><option value="10" selected="">10 条/页</option><option value="20">20 条/页</option><option value="30">30 条/页</option><option value="40">40 条/页</option><option value="50">50 条/页</option></select></span><span class="layui-laypage-skip">到第<input type="text" min="1" value="1" class="layui-input">页<button type="button" class="layui-laypage-btn">确定</button></span></div>
            
            {$page}

        </table>

    </form>
  
</div>
